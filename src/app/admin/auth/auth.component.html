<div class="container">
  <div class="background">
  </div>
  <form [formGroup]="adminAuth">
    <h3>Login McDonalds</h3>

    <label for="username">Username</label>
    <input type="text" formControlName="email" placeholder="Email" id="email">

    <label for="password">Password</label>
    <input type="password" formControlName="password" placeholder="Password" id="password">

    <button (click)="login()" [disabled]="adminAuth.invalid">Log In</button>

  </form>
</div>
