<h2>Productos</h2>

<div class="card">
  <p-table #dt2 [value]="products" dataKey="id" [rows]="10" [loading]="loading"
    [paginator]="true" [globalFilterFields]="['id', 'nombre', 'categoria']"
    [tableStyle]="{ 'min-width': '75rem' }">
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword" />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:5%">id</th>
        <th style="width:15%">Nombre</th>
        <th style="width:15%">Descripcion</th>
        <th style="width:5%">precio</th>
        <th style="width:5%">Calorias</th>
        <th style="width:5%">Categoria</th>
        <th style="width:10%">Gestion</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-products>
      <tr>
        <td>
          {{ products.id }}
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">
            {{ products.nombre }}
          </span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">
            {{ products.descripcion }}
          </span>
        </td>
        <td>
          <p-tag [value]="products.precio" [severity]="'success'" />
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">
            {{ products.calorias }}
          </span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">
            {{ products.categoria }}
          </span>
        </td>
        <td>
          <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class='bx bx-edit'></i>
          </button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for </button>

          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class='bx bx-trash'></i>
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
