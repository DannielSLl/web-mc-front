<div class="orders-container">
  <div class="header">
    <h1>Gestión de Pedidos</h1>
    <p class="subtitle">Aquí puedes ver y gestionar todos los pedidos entrantes</p>
  </div>
  @for (order of orders; track $index) {
  <div>
    <div class="order-card">
      <div class="order-header">
        <h2>Pedido #{{ order.id }}</h2>
      </div>
      <p>Cliente: {{ order.client }}</p>
      <p>Fecha: {{ order.date }}</p>
      <p>Items: {{ order.items }}</p>
      <p>Estado: {{ order.status }}</p>
      <button class="details-button" (click)="showOrderDetails(order.id)">Ver Detalles</button>
    </div>
  </div>
  }
</div>
@if (selectedOrder !== null) {
  <div class="order-detail-overlay">
    <div class="order-detail">
      <app-order-detail [id]="selectedOrder" (viewChange)="handleViewChange($event)"></app-order-detail>
    </div>
  </div>
  }
